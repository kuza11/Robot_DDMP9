<html>
    <body>
        <script>
            window.addEventListener("keyup", function(e){
                switch (e.keyCode) {
                    case 38: //up
                        break;
                    case 40: //down
                        break;
                    case 39: //right
                        break;
                    case 37: //left
                        break;
                    case 32: //space
                        break;
                    default:
                        break;
                }
            });
        </script>
    </body>
</html>
